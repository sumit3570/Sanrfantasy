<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2025 Predictions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .prediction-box {
            border: 1px solid #000;
            padding: 15px;
            margin: 10px;
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <h1>IPL 2025 Daily Predictions</h1>
    <div id="predictions">
        <p>Loading predictions...</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
                document.getElementById("predictions").innerHTML = `
                    <div class="prediction-box">
                        <h2>Today's Match</h2>
                        <p><strong>Team A vs Team B</strong></p>
                        <p>Predicted Winner: <strong>Team A</strong></p>
                    </div>
                `;
            }, 3000); // 3-second delay
        });
    </script>
</body>
</html>
